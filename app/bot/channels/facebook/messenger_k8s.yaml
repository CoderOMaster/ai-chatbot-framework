apiVersion: apps/v1
kind: Deployment
metadata:
  name: messenger-adapter
  labels:
    app: messenger-adapter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messenger-adapter
  template:
    metadata:
      labels:
        app: messenger-adapter
    spec:
      containers:
        - name: messenger-adapter
          image: <YOUR_REGISTRY>/messenger-adapter:latest
          ports:
            - containerPort: 8000
          env:
            - name: PAGE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fb-secrets
                  key: page_access_token
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: fb-secrets
                  key: app_secret
            - name: VERIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: fb-secrets
                  key: verify_token
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db_dsn
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: messenger-adapter
spec:
  selector:
    app: messenger-adapter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-service
  labels:
    app: state-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: state-service
  template:
    metadata:
      labels:
        app: state-service
    spec:
      containers:
        - name: state-service
          image: <your-registry>/state-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: DB_URL
              value: "${DB_URL}"
            - name: DB_POOL_SIZE
              value: "5"
            - name: LOG_LEVEL
              value: "INFO"
            - name: METRICS_ENABLED
              value: "true"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: state-service
spec:
  selector:
    app: state-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dialogue-manager
  labels:
    app: dialogue-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dialogue-manager
  template:
    metadata:
      labels:
        app: dialogue-manager
    spec:
      containers:
        - name: dialogue-manager
          image: your-registry/dialogue-manager:latest
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: "production"
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_URL
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dialogue-manager
spec:
  selector:
    app: dialogue-manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

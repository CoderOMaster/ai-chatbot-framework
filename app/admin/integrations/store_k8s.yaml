apiVersion: apps/v1
kind: Deployment
metadata:
  name: integrations-service
  labels:
    app: integrations-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: integrations-service
  template:
    metadata:
      labels:
        app: integrations-service
    spec:
      containers:
        - name: integrations-service
          image: your-registry/integrations-service:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: MONGODB_URI
              value: "mongodb://mongo-primary:27017"
            - name: MONGODB_DB
              value: "appdb"
            - name: MONGO_MAX_POOL_SIZE
              value: "100"
            - name: APP_PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
            - name: METRICS_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: integrations-service
spec:
  selector:
    app: integrations-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
